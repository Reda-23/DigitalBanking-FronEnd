<div class="container mt-2">
  <form [formGroup]="customerForm" (ngSubmit)="addCustomer()" >
    <div class="form-group">
      <label for="exampleInputPassword1">Name</label>
      <input formControlName="name" type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button [disabled]="customerForm.invalid" class="btn btn-info">add</button>
  </form>
</div>
